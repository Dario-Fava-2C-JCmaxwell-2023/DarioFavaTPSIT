<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Generatore di Frasi</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    
    .frase-stile {
      background-color: #f0ad4e; 
      color: black;
      border-color: #eea236; 
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8 text-center">
        <h2 class="mb-4">Generatore di Frasi</h2>
        <button onclick="generaFrase()" class="btn btn-primary btn-lg">Genera una frase</button>
        <div class="mt-4 p-3 bg-light border rounded frase-stile"> 
          <p id="fraseGenerata"></p>
        </div>
      </div>
    </div>
  </div>

  <script>
    const soggetti = ["il gatto", "la volpe", "il leone", "l'orso", "il gufo", "il cane", "il delfino", "l'aquila", "il coniglio", "il serpente"];
    const verbi = ["mangia", "salta", "corre", "nuota", "volta", "osserva", "caccia", "dorme", "gioca", "scivola"];
    const complementiOggetti = ["il formaggio", "l'albero", "la montagna", "il fiume", "il cielo", "il bosco", "la preda", "il nido", "la tana", "il ghiaccio"];
    const aggettivi = ["veloce", "lento", "furbo", "forte", "saggio", "fedele", "gioioso", "maestoso", "timido", "freddo"];
   
    function generaFrase() {
        const soggetto = soggetti[Math.floor(Math.random() * soggetti.length)];
        const verbo = verbi[Math.floor(Math.random() * verbi.length)];
        const complementoOggetto = complementiOggetti[Math.floor(Math.random() * complementiOggetti.length)];
        const aggettivo = aggettivi[Math.floor(Math.random() * aggettivi.length)];
        
        const frase = `${soggetto} ${verbo} ${complementoOggetto} ${aggettivo}`;
        
        document.getElementById("fraseGenerata").innerText = frase;
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
