<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            .button{
                position: relative;
            }
        </style>
    </head>
    <body>
        <label for="input">Inserisci un numero</label>
        <input type="number" id="input" value="0">

        <button class="button" onclick="calcolo1()">Calcolo 1</button>
       
        <button class="button" onclick="calcolo2()">Calcolo 2</button>
       
        <button class="button" onclick="calcolo3()">Calcolo 3</button>

        <div id="outputContainer">0</div>
   
        <script>
            
            let accumulatore = parseInt(document.getElementById("outputContainer").innerText);

            function calcolo1(){
                let input = parseInt(document.getElementById("input").value);
                accumulatore += input + 2;
                document.getElementById("outputContainer").innerText = accumulatore; 
            }

            function calcolo2(){
                let input = parseInt(document.getElementById("input").value);
                accumulatore += input + 3; 
                document.getElementById("outputContainer").innerText = accumulatore;
            }

            function calcolo3(){
                let input = parseInt(document.getElementById("input").value);
                accumulatore += input + 7; 
                document.getElementById("outputContainer").innerText = accumulatore; 
            }
        </script>
    </body>
</html>
